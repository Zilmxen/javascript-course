<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link rel="stylesheet" href="css-folder/9-rockpaperscissors-css.css">
</head>
<body>

  <h4 class="title-game">Rock Paper Scissor</h4>
  <button onclick="playGame('rock')" class="rock-button"><img src="images/rock-emoji.png" alt="Rock" class="rock-image"></button>
  <button onclick="playGame('paper')" class="paper-button"><img src="images/paper-emoji.png" alt="Paper" class="rock-image"></button>
  <button onclick="playGame('scissor')" class="scissor-button"><img src="images/scissor-emoji.png" alt="Scissor" class="scissor-image"></button>

  <p class="js-result result"></p>
  <p class="js-move move"></p>
  <p class="js-score score"></p>  

  <button onclick="resetScore()" class="resetscore-button">Reset Score</button>

  <script src="js-folder/9-js-rockpaperscissors.js"></script>
  
</body>
</html>
