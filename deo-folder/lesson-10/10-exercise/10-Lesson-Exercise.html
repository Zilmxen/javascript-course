<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-folder/9-lesson-exercise.css">
  <title>Amazon Shipping Calculator</title>
</head>
  <h1>Amazon Shipping Claculator</h1>
  <p>Order under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE Shipping.</p>

  <input type="text" name="cost" placeholder="Enter the Amount" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event)"/>
  <button onclick="
  calculateTotal()
  " class="calculate-button">Calculate</button>

  <p class="js-value-ship"></p>

  <script>
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if(cost == null || cost == 0){
        cost = 0;
      } else if(cost < 40){
        cost = cost + 10;
      } 

      document.querySelector('.js-value-ship').innerHTML = `Total: $${cost}`
    }
    function handleCostKeydown(event){
      if(event.key === 'Enter'){
        calculateTotal()
      } else {
        return null;
      }
    }
  </script>
</body>
</html>
